tags:
  - Currency Conversion

summary: Converts a given amount of one currency to another on a specific date.

parameters:
  - name: from
    in: path
    type: string
    required: false
    default: "USD"
    description: The currency that will serve as the basis for the conversions

  - name: to
    in: path
    type: string
    required: false
    description: The currencies that will be compared with the base currency

  - name: amount
    in: path
    type: int
    required: false
    default: "1"
    description: The amount of currencies to be compared

  - name: date
    in: path
    type: string
    required: false
    default: The current date
    description: The date of conversion

responses:
  '200':
    description: Conversion returned with success
    content:
      application/json:
        schema:
          type: object
          properties:
            data: 
              type: object
              properties:
                from:
                  type: string
                  example: "USD"
                to:
                  type: object
                  example: {"BRL": 5.25, "EUR": 0.85}
                amount:
                  type: number
                  example: 1
                date:
                  type: string
                  example: "2024-06-15"
            success:
              type: boolean
              example: true

  '400':
    description: Bad Request.
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
          example:
            error: "The following currency is not supported: {currency}"

  '503':
    description: Service Unavailable.
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
          example:
            error: "This endpoint is unavailable at the moment. Please try again later."

