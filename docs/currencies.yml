tags:
  - Currency Conversion

summary: Returns all the currencies our API is able to convert.

responses:
  '200':
    description: All currencies returned with success
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: true
            data:
              type: object
              example:
                "USD": "United States Dollar"
                "EUR": "Euro"
                "JPY": "Japanese Yen" 
                "GBP": "British Pound Sterling"
                "AUD": "Australian Dollar"
                "CAD": "Canadian Dollar"
